<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dispari</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="container-fluid text-warning bg-success py-5">

            <h1 class="text-center text-uppercase text-warning p-5">
                Even Odd Game
            </h1>

            <form>
                <div class="row p-5 text-center">

                    <div class="col-6 px-5">
                        <label class="d-block w-100 fs-3" for="choice">Choose Even or Odd?</label>
                        <select class="d-block w-100 rounded-2 lh-lg border-black" id="choice">
                            <option value="even">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                    </div>

                    <div class="col-6 px-5">
                        <label class="d-block w-100 fs-3" for="number">Write a number between 1 and 5:</label>
                        <input class="d-block w-100 rounded-2 lh-lg form-control border-black" type="number" id="number" placeholder="Inserisci un numero da 1 a 5" min="1" max="5" required>
                    </div>

                    <div class="p-5">
                        <button class="px-5 py-2 fs-3 rounded-2 mx-2 btn btn-warning" onclick="play()" type="button">Play!</button>
                    </div>

                </div>

                <div id="result">
                
                </div>
        
            </form>

            

        </div>
        
        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
