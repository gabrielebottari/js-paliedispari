<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pali</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="container-fluid text-white bg-success">

            <h1 class="text-center text-uppercase text-warning p-5">
                Palindrome Finder
            </h1>
        
            <div class="px-5">
                <label class="d-block w-100 fs-3 text-warning mb-3" for="palindrome">Insert a Word</label>
                <input class="d-block w-100 rounded-2 lh-lg form-control border-black" type="text" id="palindrome" placeholder="Inserisci la parola da analizzare">
            </div>
            
            <div id="discover">
                <button class="px-3 py-2 fs-3 rounded-3 mx-5 my-3 btn btn-warning" onclick="palindromeVerify()">Discover</button>
            </div>

            <div id="result">
                            
            </div>

        </div>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
